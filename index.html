<body>

    <div id="sectionwrapper">

        <div id="logo">
            <img src="logo_2@36x-100.svg" alt="">
        </div>
    </div>

    <div id="splash">

        <div class="slideshow-container">

            <div class="mySlides fade">
                <img src="billeder/citat@36x-100.svg" style="height:100%" alt="slide">
            </div>

            <div class="mySlides fade">
                <img src="billeder/citat2@36x-100.svg" style="height:100%" alt="slide">
            </div>

            <div class="mySlides fade">
                <img src="billeder/citat3@36x-100.svg" style="height:100%" alt="slide">
            </div>

            <div class="mySlides fade">
                <img src="billeder/citat@36x-100.svg" style="width:100%" alt="slide">
            </div>

            <div class="mySlides fade">
                <img src="billeder/citat2@36x-100.svg" style="width:100%" alt="slide">
            </div>

            <div class="mySlides fade">
                <img src="billeder/citat3@36x-100.svg" style="width:100%" alt="slide">
            </div>

            <div class="mySlides fade">
                <img src="billeder/citat@36x-100.svg" style="width:100%" alt="slide">
            </div>

        </div>


        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>


        </div>

    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.querySelectorAll(".mySlides");
            let dots = document.querySelectorAll(".dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

    </script>
</body>

</html>
